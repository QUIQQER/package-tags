<div class="quiqqer-tags-search-tree"></div>
<div class="quiqqer-tags-search-list">
    <select class="quiqqer-tags-search-select">
        <option value="abc">{{textABC}}</option>
        <option value="def">{{textDEF}}</option>
        <option value="ghi">{{textGHI}}</option>
        <option value="jkl">{{textJKL}}</option>
        <option value="mno">{{textMNO}}</option>
        <option value="pqr">{{textPQR}}</option>
        <option value="stu">{{textSTU}}</option>
        <option value="vz">{{textVZ}}</option>
        <option value="123">{{text123}}</option>
        <option value="special">{{textSpecial}}</option>
        <option value="all">{{textAll}}</option>
    </select>

    <input type="search"
           name="search"
           class="quiqqer-tags-search-freetext"
           placeholder="{{searchPlaceholder}}"
    />

    <div class="quiqqer-tags-search-result"></div>
</div>
