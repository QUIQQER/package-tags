<div class="quiqqer-tags-group-window-search-groups"></div>

<form>
    <label>
        <span>{{searchTitle}}</span>
        <input type="text"
               name="tag-search"
               data-qui="package/quiqqer/tags/bin/frontend/groups/Select"
        />
    </label>
</form>

<div class="quiqqer-tags-group-window-search-selectedContainer">
    <h2>{{selectedTitle}}</h2>
    <div class="quiqqer-tags-group-window-search-selected"></div>
</div>

<div class="quiqqer-tags-group-window-search-suggestsContainer">
    <h2>{{suggestsTitle}}</h2>
    <div class="quiqqer-tags-group-window-search-suggests"></div>
</div>
