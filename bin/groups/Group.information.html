<form class="quiqqer-tags-group-container">

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{tableHeader}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{title}}
                    </span>
                    <input name="title" class="field-container-field field-title"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{workingtitle}}
                    </span>
                    <input name="workingtitle" class="field-container-field field-title"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{project}}
                    </span>
                    <div class="field-container-field quiqqer-tags-group-project"></div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{parent}}
                    </span>
                    <div type="text" class="field-container-field quiqqer-tags-group-parent"></div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{image}}
                    </span>
                    <input name="image" class="media-image field-container-field field-title"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{priority}}
                    </span>
                    <input name="priority" type="number" max="9999" min="0" class="field-container-field field-title"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{desc}}
                    </span>
                    <textarea name="desc" class="field-container-field field-title"></textarea>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
