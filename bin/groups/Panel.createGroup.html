<form class="quiqqer-tags-groupsCreate">
    <label>
        <span class="quiqqer-tags-groupsCreate-title">{{title}}</span>
        <div class="quiqqer-tags-groupsCreate-input">
            <input type="text" name="title"/>
        </div>
    </label>

    <label>
        <span class="quiqqer-tags-groupsCreate-description">{{description}}</span>
        <div class="quiqqer-tags-groupsCreate-input">
            <textarea name="desc" rows="5"></textarea>
        </div>
    </label>

    <label>
        <span class="quiqqer-tags-groupsCreate-title">{{image}}</span>
        <div class="quiqqer-tags-groupsCreate-input">
            <input type="text" name="image" class="media-image"/>
        </div>
    </label>
</form>
